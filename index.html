    <script>
        const heart   = document.getElementById("heart");
        const message = document.getElementById("message");
        const audio   = document.getElementById("bg-music");
      
const msg = "Sen benim d√ºnyamda a√ßan en g√ºzel √ßi√ßeksin<br>Her anƒ±mda sen varsƒ±n<br>Seni seviyorum<br>Doƒüum g√ºn√ºn kutlu olsun‚ù§Ô∏è";
let i = 0;

function typeWriter() {
  if (i < msg.length) {
    const char = msg.charAt(i++);
    if (char === '<') {
      // HTML tag'lerini (√∂rneƒüin <br>) komple al
      const end = msg.indexOf('>', i - 1);
      message.innerHTML += msg.slice(i - 1, end + 1);
      i = end + 1;
    } else {
      message.innerHTML += char;
    }
    setTimeout(typeWriter, 50);
  }
}

      
        heart.addEventListener("click", () => {
          // 1) Kalbi gizle
          heart.style.display = "none";
      
          // 2) Mesaj konteynerini g√∂r√ºn√ºr yap ve i√ßeriƒüini temizle
          message.style.display = "block";
          message.textContent = "";
      
          // 3) Fade‚Äëin efektini tetikle (CSS .show sƒ±nƒ±fƒ±)
          message.classList.add("show");
      
          // 4) Typewriter‚Äôƒ± ba≈ülat

          // 5) M√ºziƒüi √ßal

        });
